<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por mi</p>
</div>

<div class="grid text-layout">
  <div class="col-12 pippesContainer">
    <p class="mb-4">
      Texto creado por {{ "nosotros" | mayusculas : enMayusuculas }}
    </p>
    <p-toolbar>
      <div class="p-toolbar-group-start"></div>
      <div class="p-toolbar-group-end">
        <button
          pButton
          label="Toogle mayusculas"
          class="p-button-warning mr-2"
          (click)="cambiarEnMayusculas()"
        ></button>
        <button
          pButton
          icon="pi pi-sort"
          label="Por nombre"
          class="mr-2"
          (click)="cambiarOrden('nombre')"
        ></button>
        <button
          pButton
          icon="pi pi-sort"
          label="Valores"
          class="p-button-success mr-2"
          (click)="cambiarOrden('Vuela')"

        ></button>
        <button
          pButton
          icon="pi pi-sort"
          label="Por color"
          class="p-button-help mr-2"
          (click)="cambiarOrden('color')"

        ></button>
      </div>
    </p-toolbar>
    <div class="mt-2">
      <p-table #dt2 [value]="heroes | ordenar: ordenarPor" [tableStyle]="{ 'min-width': '50rem' }" [globalFilterFields]="['nombre', 'vuela', 'color']">
        <ng-template pTemplate="caption">
          <div class="flex">
              <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target)?.value, 'contains')" placeholder="Search keyword" />
              </span>
          </div>
      </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre" >Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuela(valores)<p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.vuela | vuela }}</td>
            <td>{{ heroe.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>
</div>
